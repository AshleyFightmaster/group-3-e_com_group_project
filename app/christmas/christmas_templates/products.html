{% extends 'base.html' %}
{% block content %}
<!--Main layout-->
{% for post in posts %}
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{post.img_url}}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <!-- <a href="">
                <span class="badge purple mr-1">Category 2</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">Bestseller</span>
              </a> -->
            </div>

            <p class="lead">
              <span class="mr-1">
              ${{post.price}}</span>
            </p>

            <p class="lead font-weight-bold">{{post.name}}</p>

            <p>{{post.description}}</p>

            <form class="d-flex justify-content-left">
              <!-- Default input -->
              <label for="quantity"> Qtn:</label>
              <input type="number"  id="quantity" name="quantity" min="1" max="4" value="1" aria-label="Search" class="form-control" style="width: 100px">
              <a class="btn btn-primary btn-md my-0 p" type="submit" href="{{url_for('cart.my_cart',product_id=post.id)}}">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </a>

            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->
      {% endfor %}
      <hr>

    </div>
  </main>
  <!--Main layout-->

{% endblock %}
